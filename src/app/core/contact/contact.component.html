<div class="container">
    <div class="row">
        <form role="form">
            <div class="col-lg-6">
                <div class="form-group">
                    <label for="InputName">Име</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="InputName" id="InputName" [value]="(isAuthUid() | getUser | async)?.name" required>
                    </div>
                    <div class="form-group">
                        <label for="InputEmail">E-mail</label>
                        <div class="input-group">
                            <input type="email" class="form-control" id="InputEmail" name="InputEmail" [value]="(isAuthUid() | getUser | async)?.dbemail" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="InputMessage">Message</label>
                        <div class="input-group">
                            <textarea name="InputMessage" id="InputMessage" class="form-control" rows="5" required></textarea>
                        </div>
                        <input type="submit" name="submit" id="submit" value="Submit" class="btn btn-info pull-right">
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
